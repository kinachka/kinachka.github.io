<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Main</title>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__menu">
          <nav class="menu__body">
            <ul class="menu__list">
              <li><a href="../index" class="menu__link">Главная</a></li>
              <li><a href="index" class="menu__link">Weather</a></li>
              <li><a href="forecast" class="menu__link">Forecast</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="cityname_cont">
      <h1>City: <span id="name"></span></h1>
    </div>
    <div class="sub-things">
      <span id="clock"></span>
      <span id="date-time"></span><br />
      <div class="temp">temp: <span id="temp"></span>°C</div>
      <div class="desc">desc: <span id="desc"></span></div>
    </div>
    <div class="input-things">
      <input id="citynameinput" type="text" placeholder="Enter any city" />
      <button type="submit" id="citySubmitButton">Find</button>
    </div>
    <script src="js/script.js"></script>
    <script src="js/clock.js"></script>
  </body>
</html>
