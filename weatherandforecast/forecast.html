<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/icons/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>Forecast</title>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__menu">
          <nav class="menu__body">
            <ul class="menu__list">
              <li><a href="../index" class="menu__link">Главная</a></li>
              <li><a href="index" class="menu__link">Weather</a></li>
              <li><a href="forecast" class="menu__link">Forecast</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="cityname_cont">
      <h1>City: <span id="name"></span></h1>
    </div>
    <div class="input-things">
      <input id="citynameinput" type="text" placeholder="Enter any city" />
      <button type="submit" id="citySubmitButton">Find</button>
    </div>
    <div class="sub-things_list">
      <div class="sub-things">
        <span id="clock"></span>
        <span id="date-time"></span>
      </div>
      <div class="sub-things">
        <div class="date">date: <span id="date1"></span></div>
        <div class="temp">temp: <span id="temp1"></span>°C</div>
        <div class="desc">desc: <span id="desc1"></span></div>
      </div>
      <div class="sub-things">
        <div class="date">date: <span id="date2"></span></div>
        <div class="temp">temp: <span id="temp2"></span>°C</div>
        <div class="desc">desc: <span id="desc2"></span></div>
      </div>
      <div class="sub-things">
        <div class="date">date: <span id="date3"></span></div>
        <div class="temp">temp: <span id="temp3"></span>°C</div>
        <div class="desc">desc: <span id="desc3"></span></div>
      </div>
      <div class="sub-things">
        <div class="date">date: <span id="date4"></span></div>
        <div class="temp">temp: <span id="temp4"></span>°C</div>
        <div class="desc">desc: <span id="desc4"></span></div>
      </div>
      <div class="sub-things">
        <div class="date">date: <span id="date5"></span></div>
        <div class="temp">temp: <span id="temp5"></span>°C</div>
        <div class="desc">desc: <span id="desc5"></span></div>
      </div>
    </div>
    <script src="js/forecast.js"></script>
    <script src="js/clock.js"></script>
  </body>
</html>
