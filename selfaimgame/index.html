<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aim Game</title>
    <link rel="shortcut icon" href="../img/icons/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="beforegame">
        <h3>Aim game</h3>
        <button class="startbtn">Start Game</button>
        <div class="timeBtns op-0">
          <button class="timebtn" data-time="10">10s</button>
          <button class="timebtn" data-time="20">20s</button>
          <button class="timebtn" data-time="30">30s</button>
        </div>
      </div>
      <div class="screen">
        <h3>Осталось <span id="time">00:00</span></h3>
        <div class="board"></div>
      </div>
    </div>
  </body>
</html>
